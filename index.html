<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESLA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/global.css">
    <link rel="stylesheet" href="src/styles/pages.css">
  </head>
  <body>
    <div class="top-bar" data-sticky data-margin-top="0"> <!-- Start Top Bar -->

      <div class="top-bar-left logo"> <!-- Logo inside TopBar, left sided.-->
        <a href="#"><img src="/public/tesla-logo.png" alt="Tesla" style="width: 100px; height: 50px;"></a>
      </div>

      <div class="menu-centered menu-control"> <!-- Menu insite TopBar, right sided -->
        <ul class="menu" data-smooth-scroll>
          <li><a href="#models">MODEL S</a></li>
          <li><a href="#model3">MODEL 3</a></li>
          <li><a href="#modelx">MODEL X</a></li>
          <li><a href="#modely">MODEL Y</a></li>
        </ul>
      </div>
    </div> <!-- End Top Bar -->

    <div class="parallax modelS" id="models">
      <div class="hero">
        <div class="row text-center"> <!-- Create a line and centralize text -->
          <h2 id="model" onscroll="scrollChange">Model S</h2>
          <div class="lead"><span>Order Online for </span><a href="#">Touchless Delivery</a></div>
          <div class="button-control">
          <a href="#" class="button small">CUSTOM ORDER</a> <!-- Small button -->
          <a href="#" class="button small">EXISTING INVENTORY</a>
        </div>
      </div>
    </div>

    <div class="parallax model3" id="model3" ></div>
    <div class="parallax modelx" id="modelx"></div>
    <div class="parallax modely" id="modely"></div>
    <script src="/src/js/pages.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
